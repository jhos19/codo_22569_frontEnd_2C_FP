            <h1>
                Comandos b&aacute;sicos de Git
            </h1>
            <ol>
                <li>
                    git clone &lt;URL&gt;
                </li>
                <li>
                    git branch -b feature/&lt;nombre de la rama&gt;
                </li>
                <li>
                    git add .
                </li>
                <li>
                    git commit -m "CHANGEME"
                </li>

                    git push -u origin feature/&lt;nombre_rama&gt;
                </li>
                <li>
                    realizar Pull request
                </li>
