<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <header>
        <h1>Tablas</h1>
    </header>
    <main>
        <section>
            <table border="1">
                <!--COLUMNAS / TITULOS-->
                <tr>
                    <th>
                        COL1
                    </th>
                    <th>
                        COL2
                    </th>
                    <th>
                        COL3
                    </th>
                </tr>
                <!--FILAS / ROWS-->
                <tr>
                    <td>
                        fila1 col1
                    </td>
                    <td>
                        fila1 col2
                    </td>
                    <td>
                        fila1 col3
                    </td>                    
                </tr>
            </table>

            <form>
                <table>
                    <tr>
                        <td>
                            Nombre:
                        </td>
                        <td>
                            <input type="text" name="nombre">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Fecha Nacimiento:
                        </td>
                        <td >
                            <input type="date" name="Fecha Nacimiento">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Archivo:
                        </td>
                        <td >
                            <input type="file" name="Archivo">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <button>
                            Enviar
                        </button>
                    </td>
                    </tr>
                </table>
            </form>

        </section>

        <a href="index.html"> Index </a>

    </main>
