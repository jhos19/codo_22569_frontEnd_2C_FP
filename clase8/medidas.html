<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>medidas</title>
    <style>
        /*16px > rem*/
        .root {
            font-size: 16px;
        }

        body{
            font-size: 12px;
        }

        h1{
            font-size: 1.5em;
        }

        h2{
            font-size: 1.3em;
        }

        li{
            font-size: 0.5em;
        }

        h3 {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <main>
        <h1>Medidas</h1>
        <h2> Absolutas</h2>
        <p>Fijo: no importa el dispositivo siempre ocupan el mismo espacio</p>
        <ol>
            <li>px</li>
            <li>cm</li>
            <li>mm: 0.26 mm</li>
            <li>in: 2.54cm</li>
            <li>pt: 035mm</li>
            <li>pc: picas 4.23 mm</li>
            
        </ol>

        <h3>Relativas</h3>
        <p> Toma como base otra medida</p>
        <li>em relativo al body </li>
        <li>rem relativa al: root (html)</li>

    </main>
</body>
</html>
